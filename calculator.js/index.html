<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="header">Calculator</h1>
    <div class="main-body">
        <div class="calc">
            <div class="outscr">
                <input class="inp" type="text" id="Screen" placeholder="@Anshad_calci">
            </div>
            <div class="button">
                <button class="btn" id="cl" onclick="clr('')">Clear</button>

                <div class="row">
                <button class="btn" onclick="bclick('+')">+</button>
                <button class="btn" onclick="bclick('-')">-</button>
                <button class="btn" onclick="bclick('*')">x</button>
                <button class="btn" onclick="bclick('/')">/</button>
            </div>
        </div>
            <div class="outscr">
            <button class="btn" onclick="bclick(7)">7</button>
            <button class="btn" onclick="bclick(8)">8</button>
            <button class="btn" onclick="bclick(9)">9</button>
            <button class="btn" id="equal" onclick="eclick('=')">=</button>
        </div>
        <div class="outscr">
            <button class="btn" onclick="bclick(4)">4</button>
            <button class="btn" onclick="bclick(5)">5</button>
            <button class="btn" onclick="bclick(6)">6</button>
            <button class="btn" id="dot" onclick="bclick('.')">.</button>

        </div>
        <div class="outscr">
            <button class="btn" onclick="bclick(1)">1</button>
            <button class="btn" onclick="bclick(2)">2</button>
            <button class="btn" onclick="bclick(3)">3</button>
            <button class="btn" onclick="bclick(0)">0</button>

        </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
